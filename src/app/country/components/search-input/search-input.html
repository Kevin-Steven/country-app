<section class="flex flex-row gap-2 mt-2">
  <input type="text"
  class="input input-border mr-2 w-56"
  [placeholder]="placeholder()"
  autofocus
  #txtBuscar
  (keyup.enter)="value.emit(txtBuscar.value)"
  />

  <button class="btn btn-primary"
  (click)="value.emit(txtBuscar.value)"
  >Buscar</button>
</section>
